    <h2 class="text-center">Yelp - Popular Indian Dishes</h2>
    <h4 class="text-center lead">Popular dishes from reviews of businesses on Yelp</h4> 
      
    <div class="container">
        <!-- Chart Area -->
        <div class="chart" id="chart"></div>
    
        <br/>    
        <div class="well well-sm">
            <h6>Source data: <a href="https://www.yelp.com/dataset_challenge">Yelp Dataset Challenge</a></h6>
            <h6>Credits: <a href="https://bl.ocks.org/mbostock/4063269">Bubble Chart</a></h6>
        </div>

    <!-- D3 -->
    <script>
        
        var margin = {top: 0, right: 50, bottom: 0, left: 50};
        var width = document.getElementById('chart').clientWidth - margin.left - margin.right;
        var height = document.getElementById('chart').clientHeight - margin.top - margin.bottom;   

        var color = d3.scaleOrdinal(d3.schemeCategory20c);

        var svg = d3.select(".chart")
                    .append("svg")
                    .attr("width", width )
                    .attr("height", height )
                    .style("margin-left", margin.left)
                    .style("margin-right", margin.right);
        
        var x = d3.scaleBand().rangeRound([0, width]).padding(0.2),
            y = d3.scaleLinear().rangeRound([height - 5, 0]);
        
        var g = svg.append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        d3.csv("data/top-dishes.csv", function(d) {
          d.value = +d.value;
          return d;
        }, function(error, data) {
          if (error) throw error;

          x.domain(data.map(function(d) { return d.id; }));
          y.domain([0, d3.max(data, function(d) { return d.value; })]);

          g.append("g")
              .attr("class", "axis axis--x")
              .attr("transform", "translate(0," + height + ")")
              .call(d3.axisBottom(x));

          g.append("g")
              .attr("class", "axis axis--y")
              .call(d3.axisLeft(y))
            .append("text")
              .attr("transform", "rotate(-90)")
              .attr("y", 6)
              .attr("dy", "0.71em")
              .attr("text-anchor", "end")
              .text("Frequency");
            
          g.selectAll(".bar")
            .data(data)
            .enter().append("rect")
              .attr("class", "bar")
              .attr("x", function(d) { return x(d.id); })
              .attr("y", function(d) { return y(d.value); })
              //.style("fill", function(d) { return color(d.id); })
              .attr("width", x.bandwidth())
              .attr("height", function(d) { return height - y(d.value); });
        });
    </script>
