    <h2 class="text-center">Yelp - Popular Indian Dishes</h2>
    <h4 class="text-center lead">Popular dishes from reviews of Indian restaurants on Yelp</h4>

        <!-- Chart Area -->

        <br/>

            <h6>Source data: <a href="https://www.yelp.com/dataset_challenge">Yelp Dataset Challenge</a></h6>

    <!-- D3 -->
    <script>
        
        var margin = {top: 0, right: 150, bottom: 0, left: 150};
        var width = document.getElementById('chart').clientWidth - margin.left - margin.right;
        var height = document.getElementById('chart').clientWidth - margin.left - margin.right;   

        var svg = d3.select(".chart")
                    .append("svg")
                    .attr("width", width )
                    .attr("height", height )
                    .style("margin-left", margin.left)
                    .style("margin-right", margin.right);

        var format = d3.format(",d");

        //var color = d3.scaleOrdinal(d3.schemeCategory10);
        /*var color = d3.scaleLinear()
            .domain([1, 5])
            .range([d3.rgb("#e41a1c"), d3.rgb('#FFF500')])
            .interpolate(d3.interpolateHcl);
        */
        var color = colorbrewer['RdYlBu'][6]
        
        var pack = d3.pack()
            .size([width, height])
            .padding(0.5);
        
        d3.csv("data/popular_dish_w_ratings.csv", function(d) {
          d.value = +d.value;
          if (d.value) return d;
        }, function(error, classes) {
          if (error) throw error;

          var root = d3.hierarchy({children: classes})
              .sum(function(d) { return d.value; })
          .sort(function(a, b) { return b.value - a.value; })
              .each(function(d) {
                if (id = d.data.id) {
                  var id, i = id.lastIndexOf(".");
                  d.id = id;
                  d.url = id.replace(/ /g,'_');
                  d.rating = d.data.rating;
                  d.freq = d.data.freq;    
                  d.class = id;
                }
              });
               

          var node = svg.selectAll(".node")
            .data(pack(root).leaves())
            .enter().append("a")
              .attr("href", function(d) { return "#"+ d.url;})
              .attr("class", "a-node")
              .append("g")
              .attr("class", "node")
              .style("font-size", function(d) {return d.r * 0.2 + "px";})
              .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

          node.append("circle")
              .attr("id", function(d) { return d.id; })
              .attr("r", function(d) { return d.r; })
              .style("fill", function(d) { return color[d.rating-1]; });
            
          node.append("clipPath")
              .attr("id", function(d) { return "clip-" + d.id; })
            .append("use")
              .attr("xlink:href", function(d) { return "#" + d.id; });

          node.append("text")
              .attr("clip-path", function(d) { return "url(#clip-" + d.id + ")"; })
            .selectAll("tspan")
            .data(function(d) { return d.class.split(/(?=[A-Z][^A-Z])/g); })
            .enter().append("tspan")
              .attr("x", 0)
              .attr("y", function(d, i, nodes) { return 13 + (i - nodes.length / 2 - 0.5) * 10; })
              .text(function(d) { return d; });

          node.append("title")
              .text(function(d) { return d.id + "\nScore: " + format(d.value) + "\nMention: " + format(d.freq) + "\nRating: " + format(d.rating); });
        });

    </script>
